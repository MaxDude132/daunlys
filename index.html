<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Daunlys: La Cage aux Serpents</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <div class="game-container" onclick="hidePopups()">
            <header>
                <h1>Daunlys</h1>
                <h3>La Cage aux Serpents</h3>
            </header>

            <div class="col-3">
                <div class="stats">
                    <p class="main-text">
                        Ceci est l'état de mon personnage.
                        <p id="currentChapter"></p>
                    </p>
                </div>
            </div>
        
            <div class="col-9">
                <div class="main-text">
                    <p class="main-p">
                        Bienvenue à Daunlys. Êtes-vous prêts à commencer votre aventure?
                    </p>
                    <button id="button1">Oui.</button>
                    <button id="button2" class="hidden"></button>
                    <button id="button3" class="hidden"></button>
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <ul>
                <li>
                    <div class="popup" onclick="showInventory()">Inventaire
                        <span class="popuptext" id="inventory">Inventaire: </span>
                    </div>
                </li>
                <li></li>
                    <div class="popup" onclick="showCharacters()">Characters
                        <span class="popuptext" id="characters">Personnages: </span>
                    </div>
                </li>
            </ul>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
