<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Daunlys: La Cage aux Serpents</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <div class="game-container">
        <header>
            <h1>Daunlys: La Cage aux Serpents</h1>
        </header>

        <div class="col-3" onclick="hidePopups()">
            <div class="stats">
                <p class="main-text">
                    Ceci est l'état de mon personnage.
                </p>
            </div>
        </div>
      
        <div class="col-12" onclick="hidePopups()">
            <div class="main-text">
                <p class="main-p">
                    Bienvenue à Daunlys. 
                </p>
            </div>
        </div>

        <div class="bottom-section">
            <div class="popup" onclick="showInventory()">Inventaire
                <span class="popuptext" id="Inventory">Inventaire: <br>Axe<br>Love<br>Else</span>
            </div>
            <div class="popup" onclick="showCharacters()">Inventaire
                <span class="popuptext" id="Characters">Inventaire: <br>Axe<br>Love<br>Else</span>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
